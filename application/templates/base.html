<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta name="description" content="Ubong DUmoette Landing Page" />
            <meta name="google-site-verification" content="qAQn1XmRxdrKrV1nKNHtBzVPM5kK5KWu5vGDVF5BoUk" />
            <title>{% block title %}Landing Page{% endblock %}</title>

            {% block css %}
                <link rel="stylesheet" href="{{url_for('static', filename='styles.css') }}" />
            {% endblock %}

            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
            <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

            <script>
                function menu_Toggle() {
                    var x = document.getElementById("nav-bar").style.display;
                    if (x == "block") {
                        document.getElementById("nav-bar").style.display = "none";
                    } else {
                        document.getElementById("nav-bar").style.display = "block";
                    }
                }
            </script>
    </head>
    <body>
        {% block body %}
            <div id="page-header">
                <button id="menu-icon" onclick="menu_Toggle()">
                    <i class="fas fa-bars"></i>
                </button>
                <nav id="nav-bar">
                    <ul>
                      <li><a href="#student-info">K-Abby</a></li>
                      <li><a href="#html-questions">Das Onlines</a></li>
                      <li><a href="/computertraining">Computer Training</a></li>
                    </ul><br>
                    <div>
                        <a href="{{ url_for('first_page') }}">Home</a>
                        {% if current_user.is_anonymous %}
                        <a href="{{ url_for('signin') }}">Login</a>
                    {% else %}
                        <a href="{{ url_for('user', username=current_user.username) }}">Profile</a>
                        <a href="{{ url_for('logout') }}">Logout</a>
                    {% endif %}
            </div>
                </nav>
                <h1><a href="/">uddes</a></h1>
                <a href="{{url_for('signup')}}">
                    <button class="user-avatar">
                        {% if user_avatar %}
                            {{ user_avatar }}
                        {% else %}
                            <i class="fas fa-user"></i>
                        {% endif %}
                    </button>
                </a>
            </div>



        {% endblock %}
        <footer>
              <address>
                <a href="/">uddes Design Center</a><br />
                Old Toll Gate<br />
                Lagos State<br />
                Nigeria
              </address>
            </footer>
  </body>
</html>
